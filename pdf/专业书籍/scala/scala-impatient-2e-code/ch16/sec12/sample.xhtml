<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
    "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
    "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg-flat.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr">
<head>
  <title xml:lang="en">Sample XHTML + MathML + SVG document</title>
</head>
<body>

<h1 id="title">Sample XHTML 1.1 plus MathML 2.0 plus SVG 1.1 document</h1>

<h2 id="math">MathML sample</h2>

<p>Math expression
<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mrow>
    <mi>y</mi>
    <mo>=</mo>
    <mfrac>
      <mn>1</mn>
      <msqrt>
        <mrow>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
          <mo>+</mo>
          <mn>1</mn>
        </mrow>
      </msqrt>
    </mfrac>
  </mrow>
</math>
inside an XHTML paragraph.</p>

<h2 id="svg">SVG sample</h2>

<p>
  <svg:svg xmlns:svg="http://www.w3.org/2000/svg" width="10cm" height="8cm"
    viewBox="0 0 500 400" version="1.1">
    <svg:title>A star</svg:title>
    <svg:polygon style="fill:red; stroke:blue; stroke-width:10"
                 points="210,46 227,96 281,97 238,129
                         254,181 210,150 166,181 182,129
                         139,97 193,97"/>
  </svg:svg> 
</p>


</body>
</html>
